<div class="container ">

    <div class="card center" style="width: 18rem;">
      <div *ngIf="error;">
        <div class="alert alert-danger" role="alert">
            {{message}}
        </div>
    </div>
      <div class="card-body">
        <form (ngSubmit)="onSubmit()">
          <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">UserName</label>
              <input type="text" class="form-control"
              [(ngModel)]="UserName" 
                  [ngModelOptions]="{standalone: true}" id="exampleFormControlInput1" placeholder="Name">
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">Password</label>
              <input class="form-control" id="exampleFormControlTextarea1"
              [(ngModel)]="Password" 
                  [ngModelOptions]="{standalone: true}" type="password" />
            </div>
            <button type="submit" class="btn btn-primary">
              <div *ngIf="this.isSubmit != true; else elseBlock">Signin</div>
              <ng-template #elseBlock><div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div></ng-template>                       
          </button>
      </form>
      </div>
    </div>
  
</div>
